<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Income Report</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h2 { margin-bottom: 1em; }
    form { margin-bottom: 1em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: right; }
    th:first-child, td:first-child { text-align: left; }
    nav a { margin-right: 1em; text-decoration: none; color: #007BFF; }
    nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <nav>
    <a href="upload.html">Upload Excel</a>
    <a href="offering.html">Record Offering</a>
    <a href="/">Back Home</a>
  </nav>
  <h2>Income Report</h2>

 <form method="get" action="{{ url_for('reportfinance_view') }}"
      style="display:flex; gap:1rem; flex-wrap:wrap; align-items:end; margin-bottom:1rem;">
  <div>
    <label>Start date</label><br>
    <input type="date" name="start_date" value="{{ start_date or '' }}">
  </div>
  <div>
    <label>End date</label><br>
    <input type="date" name="end_date" value="{{ end_date or '' }}">
  </div>
  <div>
    <label>Category</label><br>
    <select name="category" style="min-width:16rem;">
      <option value="">All categories</option>
      {% for c in categories %}
        <option value="{{ c }}" {% if c == selected_category %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <button type="submit">Filter</button>
    <a href="{{ url_for('reportfinance_view') }}" style="margin-left:.5rem;">Clear</a>
  </div>
</form>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Subject</th>
        <th>Source</th>
        <th>Category</th>
        <th>Amount (â‚¬)</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row.period }}</td>
        <td>{{ '%.2f'|format(row.bank) }}</td>
        <td>{{ '%.2f'|format(row.cash) }}</td>
        <td>{{ '%.2f'|format(row.total) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
