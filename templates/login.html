{% extends "base.html" %}

{% block title %}Login - ICF Finance{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 4rem;">
  <div class="card">
    <h2 style="text-align: center; margin-bottom: 2rem;">Welcome Back</h2>

    {% if error %}
    <div class="alert alert-danger"
      style="color: #dc2626; background: #fee2e2; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1rem; text-align: center;">
      {{ error }}
    </div>
    {% endif %}

    <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
      <div>
        <label for="username" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
        <input type="text" name="username" id="username" required
          style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 0.5rem;">
      </div>

      <div>
        <label for="password" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
        <input type="password" name="password" id="password" required
          style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 0.5rem;">
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}
