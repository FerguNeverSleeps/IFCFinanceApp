{% extends "index.html" %}
{% block content %}
  <h2>Upload Givt CSV</h2>
  <form method="POST" action="{{ url_for('upload_givt') }}" enctype="multipart/form-data">
    <input type="file" name="givt_csv" accept=".csv" required>
    <button class="btn btn-secondary">Upload</button>
  </form>
{% endblock %}
