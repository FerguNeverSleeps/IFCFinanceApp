{% extends "base.html" %}

{% block title %}Transactions - ICF Finance{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px;">

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2>Register Transaction</h2>
        <a href="{{ url_for('index') }}" class="btn btn-outline">← Back</a>
    </div>

    <div class="card">
        <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">

            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Date</label>
                <input type="date" name="tdate" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 0.5rem;">
            </div>

            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Subject</label>
                <input type="text" name="tsubject" required placeholder="e.g. MediaMarkt purchase"
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 0.5rem;">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div>
                    <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Category</label>
                    <select name="tcategory"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 0.5rem;">
                        <option value="rent">Rent</option>
                        <option value="charity">Charity</option>
                        <option value="events">Events</option>
                        <option value="admin">Admin</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div>
                    <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Type</label>
                    <select name="tspending"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 0.5rem;">
                        <option value="liability">Liability (Spending)</option>
                        <option value="asset">Asset (Income)</option>
                    </select>
                </div>
            </div>

            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Total Amount (€)</label>
                <input type="number" step="0.01" name="tamount" required
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 0.5rem; font-size: 1.2rem;">
            </div>

            <div>
                <label style="display: block; font-weight: 600; margin-bottom: 0.5rem;">Description</label>
                <textarea name="tcreated_at" placeholder="Additional details..."
                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: 0.5rem; min-height: 80px;"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Submit Record</button>
        </form>
    </div>
</div>
{% endblock %}
