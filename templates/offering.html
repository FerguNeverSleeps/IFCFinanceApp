<!doctype html>
<html>
  <head><title>Offering Entry</title></head>
  <body>
    <h2>Record Offering</h2>
    <form method="post">
      <label>Date: <input type="date" name="date" required></label><br><br>
      <fieldset>
        <legend>Denomination Counts:</legend>
        <label>0.50:  <input type="number" min="0" name="count_0_50" value="0"></label><br>
        <label>1.00:   <input type="number" min="0" name="count_1_00" value="0"></label><br>
        <label>2.00:   <input type="number" min="0" name="count_2_00" value="0"></label><br>
        <label>5.00:   <input type="number" min="0" name="count_5_00" value="0"></label><br>
        <label>10.00:  <input type="number" min="0" name="count_10_00" value="0"></label><br>
        <label>20.00:  <input type="number" min="0" name="count_10_00" value="0"></label><br>
        <label>50.00:  <input type="number" min="0" name="count_10_00" value="0"></label><br>
        <label>100.00:  <input type="number" min="0" name="count_10_00" value="0"></label><br>
      </fieldset><br>
      <button type="submit">Save</button>
    </form>
    <a href="index.html">‚Üê Back</a>
  </body>
</html>
